[package]
name = "egui_internal"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[lib]
## See https://github.com/bevyengine/bevy/issues/791#issuecomment-722202417.
##
## If any crate is only available as dylib -Cprefer-dynamic is implicitly set.
## You could make an empty crate only available as dylib and ask users to do
## something like #[cfg(debug_assertions)] use bevy_link_as_dylib;.
## That will only link to that dylib when debug assertions are enabled I think.
## You could also keep bevy only an rlib if bevy_link_as_dylib has bevy as dependency
## and contains use bevy;.
crate-type = ["dylib", "rlib"]

[features]
default = []
default_fonts = ["eframe/default_fonts"]
extra_debug_asserts = ["egui/extra_debug_asserts"]
glow = ["eframe/glow"]
persistence = ["eframe/persistence"]
puffin = ["eframe/puffin"]
tracing = ["egui/tracing", "egui_extras/tracing"]
wgpu = ["eframe/wgpu"]

[dependencies]
eframe = { version = "0.19", default-features = false }
egui = { version = "0.19", default-features = false }
egui_extras = { version = "0.19", default-features = false }
egui_glow = { version = "0.19", default-features = false }
egui-wgpu = { version = "0.19", default-features = false }
